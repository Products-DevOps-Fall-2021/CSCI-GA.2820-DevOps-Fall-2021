<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Product Home Page</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-primary">
			<h3>
				Product Microservice Sprint-1
			</h3>
			</div>
			<div class="row">
				<div class="col-md-6">
				
					<form action="/products" method="POST">
						<!-- <label for="description">
							Product Name :
							
						</label>
						<input type="text" name="name" id = "name" class="form-control"> -->

						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">Product Name:</span>
							</div>
							<input type="text" name="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						  
						<br>
						<!-- <label for="description">
							Product Price :
			
						</label>
						<input type="number" step="0.01" name="price" class="form-control"> -->


						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">Product Price:</span>
							</div>
							<input type="number" step="0.01" name="price" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>

						<br>
						<!-- <label for="description">
							Product Description :
						
						</label>
						<input type="text" name="description" class="form-control"> -->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">Product Description:</span>
							</div>
							<input type="text" name="description" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<br>
						<input type="submit" value="Add Product" class="btn btn-primary">
					</form>
				</div>
				<div class="col-md-6">
					<table class="table table-bordered">
						<thead class="thead-dark">

						
							<tr>
								<th>Name</th>
								<th>Price</th>
								<th>Added</th>
								<th>Description</th>
								<th>Delete </th>
								<th>Update </th>
							</tr>
						</thead>
						<tbody></tbody>
							{% for product in products %}
								<tr>
									<td>{{product.name}}</td>
									<td>{{product.price}}</td>
									<td>{{product.creation_date.date()}}</td>
									<td>{{product.description}}</td>
									<td>
										<form action="/delete/{{product.id}}" method="POST">
											<input type="submit" class="btn btn-outline-danger" value="DELETE">
										</form>
										
									</td>
									<td>
										<form action="/update/{{product.id}}" >
											<input type="submit" class="btn btn-outline-warning" value="UPDATE">
											
										</form>
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
  </body>
</html>
