---
# This manifest deploys a Python Flask application with a ElephantSQL database
applications:
- name: prod-nyu-product-service-fall2103
  path: .
  instances: 1
  memory: 256M
  routes:
  - route: prod-nyu-product-service-fall2103.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL-prod
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false