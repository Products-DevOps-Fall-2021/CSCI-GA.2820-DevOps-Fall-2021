---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-product-service-fall2103
  path: .
  instances: 1
  memory: 256M
  # routes:
  # - route: nyu-product-service-fall2103.us-south.cf.appdomain.cloud
  hostname: nyu-product-service-fall2103
  domain: us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
